mlflow_params:
  model_registry_name: 'e2e_mlops_telco_churn'
  model_registry_stage: 'staging'

data_input:
  # Require DataFrame to score the model on - must contain column(s) for lookup keys
  # to join feature data from Feature Store
  table_name: 'e2e_mlops_testing.churn_labels'

data_output:
  delta_path: 'dbfs:/tmp/e2e_mlops/churn_predictions.delta'
  table_name: 'e2e_mlops_testing.churn_predictions'