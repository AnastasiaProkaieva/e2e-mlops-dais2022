data_ingest_params:
  input_table: 'field_demos_retail.customer_churn_bronze'

data_prep_params:
  cat_cols: ['gender', 'partner', 'dependents',
             'phoneService', 'multipleLines', 'internetService',
             'onlineSecurity', 'onlineBackup', 'deviceProtection',
             'techSupport', 'streamingTV', 'streamingMovies',
             'contract', 'paperlessBilling', 'paymentMethod']
  label_col: 'churnString'
  drop_missing: True

feature_store_params:
  database_name: 'e2e_mlops_testing'
  table_name: 'churn_features'
  keys: 'customerID'
  description: 'These features are derived from the field_demos_retail.bronze_customers table in the lakehouse.  We created dummy variables for the categorical columns, cleaned up their names, and added a boolean flag for whether the customer churned or not.  No aggregations were performed.'